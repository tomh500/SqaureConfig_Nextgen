alias active "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; cl_crosshair_recoil true"
alias passive "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; cl_crosshair_recoil false"
alias xhair "xhair1"
alias xhair1 "active; alias xhair xhair2"
alias xhair2 "passive; alias xhair xhair1"
bind  xhair

bind w +forward
bind s +back
bind d +right
bind a +left

alias jmon "viewmodel_fov 68; viewmodel_offset_x -5; viewmodel_offset_y 5; viewmodel_offset_z 5"
alias jmoff "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2; viewmodel_offset_z -2"
alias jm1 "jm2;"
alias jm2 "jmon; alias jm1 jm3"
alias jm3 "jmoff; alias jm1 jm2"
bind  jm1

bind "3" slot3
