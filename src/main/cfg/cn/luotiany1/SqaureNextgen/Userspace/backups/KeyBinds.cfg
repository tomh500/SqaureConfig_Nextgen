//SqaureNextgen Alpha 1.1.3 key=null

bind w +Sqaure_Bind_W   //前进

bind s +Sqaure_Bind_S   //后退

bind a +Sqaure_Bind_A   //左移

bind d +Sqaure_Bind_D   //右移

bind mouse1 +Sqaure_Bind_attack

bind space +Sqaure_Bind_Space //跳跃

bind r +Sqaure_Bind_Reload //换弹

bind c +Sqaure_Bind_Radio1 //无线电轮盘1

bind v +Sqaure_Bind_Radio2 //无线电轮盘2

bind key +Sqaure_Bind_Radio2 //无线电轮盘3

bind CapsLock Sqaure_Bind_CrosshairRC  //准星跟随后坐力切换

bind Mwheelup +Sqaure_Bind_Mwheeljump //上滚轮跳 如不需要滚轮跳请替换此行为如下内容
//bind Mwheelup Sqaure_Bind_Soltup

bind Mwheeldown +Sqaure_Bind_Mwheeljump //下滚轮跳 如不需要滚轮跳请替换此行为如下内容
//bind Mwheeldown Sqaure_Bind_Soltdown

bind key Sqaure_Bind_JumpThrow //跳投

bind key +Sqaure_Bind_WJumpThrow //W+跳投

bind 7 Sqaure_AutoShoot_Manager //自动手枪

bind h "say_team .hp"   //5E查询血量

bind . "say_team !drop" //平台发刀

bind key "say_team !pause"  //平台暂停

bind key "say_team !unpause"    //平台取消暂停

bind key Sqaure_SOS_Bind //紧急恢复绑定