bind w +Sqaure_Bind_W   //前进

bind s +Sqaure_Bind_S   //后退

bind a +Sqaure_Bind_A   //左移

bind d +Sqaure_Bind_D   //右移

bind 1 Sqaure_bind_solt1    //物品栏1

bind 2 Sqaure_bind_solt2    //物品栏2

bind 3 Sqaure_bind_solt3    //物品栏3

bind 4 Sqaure_bind_solt4    //物品栏4

bind 5 Sqaure_bind_solt5    //物品栏5

bind e +Sqaure_bind_soltE    //使用、拆包

bind g Sqaure_bind_soltG    //丢弃

bind q Sqaure_bind_soltQ    //上一把武器

bind ctrl +Sqaure_Bind_Duck //下蹲

bind shift +Sqaure_Bind_sprint  //静步

bind mouse1 +Sqaure_Bind_attack //开火

bind space +Sqaure_Bind_Space //跳跃

bind r +Sqaure_Bind_Reload //换弹

bind tab +Sqaure_Bind_showscores  //打开计分板

bind key +Sqaure_Bind_Radio1 //无线电轮盘1

bind c +Sqaure_Bind_Radio2 //无线电轮盘2

bind key +Sqaure_Bind_Radio3 //无线电轮盘3

bind [ +sqaure_bind_items //自动道具描点

bind ] +sqaure_bind_itemsthrow //自动道具送出

bind key ResetGUIPage   //自动道具轮盘重置

bind key ResetCFG   //重置道具轮盘

bind z +ClickGui  //道具轮盘


bind key +Sqaure_Bind_quickinv    //放射性武器菜单

bind capslock Sqaure_Bind_CrosshairRC  //准星跟随后坐力切换

bind key Sqaure_Bind_JumpThrow //跳投

bind key +Sqaure_Bind_WJumpThrow //W+跳投

bind key +Sqaure_Bind_duckjump  //大跳

bind 7 Sqaure_AutoShoot_Manager //自动手枪

bind mouse5 +tsp   //手动旋转

bind h "say_team .hp"   //5E查询血量

bind . "say_team !drop" //平台发刀

bind key "say_team !pause"  //平台暂停

bind key "say_team !unpause"    //平台取消暂停

bind key Sqaure_SOS_Bind //紧急恢复绑定

bind / Sqaure_Reload_Config //重置绑定