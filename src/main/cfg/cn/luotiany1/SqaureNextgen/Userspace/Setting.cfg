//Replace the numerical calculation method of 6293.706294 below with 180/(A * B), where A can be obtained by viewing your game sensitivity, and B can be obtained by entering m_yaw on the console, usually 0.022
//The project has equipped you with a calculator, you only need to obtain these values
alias spinbot yaw 6293.706294 1 1

//Replace the number below with your sensitivity. If you enter the game without setting this option, you will pay the corresponding price
alias rec_sensitivity sensitivity 1.3

//Suggest setting the medium sensitivity to the sensitivity you filled in above
//If there is no need to quickly switch sensitivity, please ignore it
alias Superlow_s alias rec_sensitivity  sensitivity   1.15    
alias low_s alias rec_sensitivity  sensitivity   1.25     
alias mid_s alias rec_sensitivity  sensitivity   1.3    
alias high_s alias rec_sensitivity  sensitivity  1.33
alias Superhigh_s alias rec_sensitivity  sensitivity  1.4

//If you need to enable quick sensitivity switching, it is recommended to synchronize the settings here and set 8181, 8182, etc. as the calculation results
alias Superlow_r alias   spinbot yaw 7114.624506 1 1
alias low_r alias   spinbot yaw 6545.454545 1 1
alias mid_r alias   spinbot yaw 6293.706294 1 1
alias high_r alias  spinbot yaw 6151.742994 1 1
alias Superhigh_r alias  spinbot yaw 5844.155844 1 1    


