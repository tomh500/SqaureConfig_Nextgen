//请选择你的输出方式
//Sqaure_Output_Team    输出到队伍
//Sqaure_Output_Echo    输出到控制台
//Sqaure_Output_CW      输出到无线电（不可用）
//Sqaure_Output_Null    不输出

Sqaure_Output_Team  //请在这里填写输出方式

//请选择你的帧数 你必须在下面的列表中选择一个 {60、90、120、144、165、1w80、240、360、480、540、721、1009}
//请在这里填写你的fps

Sqaure_180fps //在这里更改数字即可,默认180fps


//请输入你的移动方案
//Sqaure_Movement_A 键盘方案
//Sqaure_Movement_B 摇杆方案
//Sqaure_Movement_C Snaptap方案
//Sqaure_Movement_D Nullbind方案

Sqaure_Movement_C //在这里修改 默认使用A方案进行移动
alias Sqaure_Default_Movement Sqaure_Movement_C //请同步修改此处

//是否默认启用自动手枪（你可以在绑定设置里更改）
//Sqaure_AutoShoot_Enable   默认开启（R8将无法使用）
//Sqaure_AutoShoot_Disable  默认关闭

Sqaure_AutoShoot_Disable    //建议默认关闭 去KeyBinds设置快捷键

//是否开启连跳增强
//Sqaure_BetterBhop_Enable
//Sqaure_BetterBhop_Disable

Sqaure_BetterBhop_Enable   //在这里修改 默认启用连跳增强

//是否开启自动连跳
//Sqaure_AutoBhop_Enable
//Sqaure_AutoBhop_Disbale

Sqaure_AutoBhop_Disable     //在这里修改 默认禁用自动连跳

//滚轮跳情况（如果无需滚轮跳请无视）
//Sqaure_MwheelJump_A   正常方案
//Sqaure_MwheelJump_B   Desubtick方案
//Sqaure_MwheelJump_C   MouseXY方案

Sqaure_MwheelJump_A     //在这里修改 默认A方案