//请选择你的输出方式
//Sqaure_Output_Team    输出到队伍
//Sqaure_Output_Echo    输出到控制台
//Sqaure_Output_Null    不输出

Sqaure_Output_Echo  //请在这里填写输出方式

//是否启用模块开关提示音
//Sqaure_TipSound_Enable    开启
//Sqaure_TipSound_Disable   关闭
Sqaure_TipSound_Enable

//是否开火动作进行desubtick
//Sqaure_Desubtick_Enable   开启
//Sqaure_Desubtick_Disable   关闭
Sqaure_Desubtick_Disable 

//是否移动动作进行desubtick
//Sqaure_MoveDesubtick_Enable   开启
//Sqaure_MoveDesubtick_Disable  关闭
Sqaure_MoveDesubtick_Disable

//请输入你的移动方案
//Sqaure_Movement_A 键盘方案
//Sqaure_Movement_B 摇杆方案
//Sqaure_Movement_C 键盘Snaptap方案
//Sqaure_Movement_D 键盘Nullbind方案
//Sqaure_Movement_F 摇杆Snaptap方案

Sqaure_Movement_A //在这里修改 默认使用A方案进行移动

//输入你的上滚轮绑定情况
//Sqaure_Mwheelup_Jump  上滚轮跳
//Sqaure_Mwheelup_Solt  上滚轮切枪
//Sqaure_Mwheelup_Null  上滚轮无动作
Sqaure_Mwheelup_Jump    //在这里修改 默认启用滚轮跳     

//输入你的下滚轮绑定情况
//Sqaure_Mwheeldown_Jump  上滚轮跳
//Sqaure_Mwheeldown_Solt  上滚轮切枪
//Sqaure_Mwheeldown_Null  上滚轮无动作
Sqaure_Mwheeldown_Jump  //在这里修改 默认启用滚轮跳


Sqaure_AutoShoot_Disable    //自动手枪强制关闭 请去KeyBinds设置快捷键进行开关！

//是否开启连跳增强
//Sqaure_BetterBhop_Enable
//Sqaure_BetterBhop_Disable

Sqaure_BetterBhop_Disable   //在这里修改 默认禁用连跳增强

//是否开启自动连跳
//Sqaure_AutoBhop_Enable
//Sqaure_AutoBhop_Disbale

Sqaure_AutoBhop_Disbale     //在这里修改 默认禁用自动连跳

//选用自动连跳方案
//Sqaure_AutoBhop_Auto       全自动
//Sqaure_AutoBhop_Legacy     半自动（仅5E对战平台）

Sqaure_AutoBhop_Auto

//选择你游玩的平台 这关系到你的自动连跳方案等
//Sqaure_Platform_Normal    官方服务器竞技模式等需要在大厅等待一段时间的
//Sqaure_Platform_Perfect   完美对战平台、Faceit等启动游戏后立即加入服务器的
//Sqaure_Platform_EEEEE     5E对战平台等启动游戏后以极快的速度立即加入服务器的

Sqaure_Platform_Normal


//滚轮跳情况（如果无需滚轮跳请无视）
//Sqaure_MwheelJump_A   正常方案
//Sqaure_MwheelJump_B   Desubtick方案
//Sqaure_MwheelJump_C   MouseXY方案

Sqaure_MwheelJump_A     //在这里修改 默认A方案

//自动检视情况
//Sqaure_lkatwp_3       按3自动检视
//Sqaure_lkatwp_4       按4自动检视
//Sqaure_lkatwp_muti    按3、4均自动检视
//Sqaure_lkatwp_null    不自动检视
Sqaure_lkatwp_null 

//碧蓝档案替换大厅音乐情况（限AMD）
//Sqaure_Loadmusic_BA   //替换为“碧蓝档案”LOAD音乐
//Sqaure_Loadmusic_Mute //静音
Sqaure_Loadmusic_BA