alias ml_echo_uninstall "echoln 您暂未安装音乐播放扩展模组，无法使用，请安装后重试！;alias sq_31"
alias music_tipsinfo "echoln 轮换音乐信息请前往Sqaure用户群咨询，开发者音乐由本模组制作者自定义;echoln 在非作弊服务器下，你需要返回大厅以结束音乐，否则音乐会播放完毕;"
alias ml_echo_install "define_num_music;echoln SQ音乐播放系统;\n;echoln 1.CFG SONG;\n;echoln 2.CFG SONG2;\n;echoln 3.CFG SONG 3;\n;echoln 4.CFG SONG 3 PART2;\n;echoln 5.CFG SONG 4;\n;echoln 6.CFG SONG 5;\n;echoln 7.CFG SONG 6;\n;echoln 8.轮换音乐A;\n;echoln 9.轮换音乐B;\n;echoln 0.开发者固定音乐;\n;\n;\n;\n;music_tipsinfo;alias sq_31"
alias Sqaure_Feature_Fun_CfgSongExtra_Installed "alias mi_echo ml_echo_install;alias ml_echo_uninstall ml_echo_install"
 
 
