alias +Sqaure_action_forward "rec_sensitivity;+forward;alias +w1 +forward;alias -w1 -forward;-back;alias sq_1"
alias -Sqaure_action_forward "-forward;alias +w1;+s1;-w1;-s1;alias sq_1"
alias +Sqaure_forward "alias sq_1 +Sqaure_action_forward"
alias -Sqaure_forward   "alias sq_1 -Sqaure_action_forward;-forward"

alias +Sqaure_action_back "rec_sensitivity;+back;alias +s1 +back;alias -s1 -back;-forward;alias sq_2"
alias -Sqaure_action_back "-back;alias +s1;+w1;-s1;-w1;alias sq_2"
alias +Sqaure_back  "alias sq_2 +Sqaure_action_back"
alias -Sqaure_back  "alias sq_2 -Sqaure_action_back;-back"

alias +Sqaure_action_left "+left;alias +a1 +left;alias -a1 -left;-right;alias sq_3"
alias -Sqaure_action_left "-left;alias +a1;+d1;-a1;-d1;alias sq_3"
alias +Sqaure_left  "alias sq_3 +Sqaure_action_left"
alias -Sqaure_left  "alias sq_3 -Sqaure_action_left;-left"

alias +Sqaure_action_right "+right;alias +d1 +right;alias -d1 -right;-left;alias sq_4"
alias -Sqaure_action_right "-right;alias +d1;+a1;-d1;-a1;alias sq_4"
alias +Sqaure_right  "alias sq_4 +Sqaure_action_right"
alias -Sqaure_right  "alias sq_4 -Sqaure_action_right;-right"

alias showscoremove

