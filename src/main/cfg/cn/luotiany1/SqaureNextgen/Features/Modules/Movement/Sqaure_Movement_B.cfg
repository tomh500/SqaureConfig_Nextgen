joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1
forward -1009 0 0
back -1009 0 0
left -1009 0 0
right -1009 0 0
forwardback 0 0 0
rightleft 0 0 0
bind w "+w;-radialradio2"
bind a "+a;-radialradio2"
bind s "+s;-radialradio2"
bind d "+d;-radialradio2"
alias +w "forwardback 1 0 0;joy_forward_sensitivity 1;alias +s ws"
alias w1 "forwardback 1 0 0;joy_forward_sensitivity 1;alias +s ws"
alias ws "forwardback 0 0 0;alias -s wss;alias -w wsw"
alias -w "forwardback 0 0 0;alias +s s1;alias -s s2;alias -w w2;alias +w w1"
alias w2 "forwardback 0 0 0;alias +s s1;alias -s s2;alias -w w2;alias +w w1"
alias +s "forwardback 1 0 0;joy_forward_sensitivity -1;alias +w sw"
alias s1 "forwardback 1 0 0;joy_forward_sensitivity -1;alias +w sw"
alias sw "forwardback 0 0 0;alias -w wsw;alias -s wss"
alias -s "forwardback 0 0 0;alias +w w1;alias -w w2;alias -s s2;alias +s s1"
alias s2 "forwardback 0 0 0;alias +w w1;alias -w w2;alias -s s2;alias +s s1"
alias wss "forwardback 1 0 0;joy_forward_sensitivity 1;alias +s ws;alias -w w2;alias -s s2"
alias wsw "forwardback 1 0 0;joy_forward_sensitivity -1;alias +w sw;alias -s s2;alias -w w2"
alias +a "rightleft 1 0 0;joy_side_sensitivity -1;alias +d ad"
alias a1 "rightleft 1 0 0;joy_side_sensitivity -1;alias +d ad"
alias ad "rightleft 0 0 0;alias -d add;alias -a ada"
alias -a "rightleft 0 0 0;alias +d d1;alias -d d2;alias -a a2;alias +a a1"
alias a2 "rightleft 0 0 0;alias +d d1;alias -d d2;alias -a a2;alias +a a1"
alias +d "rightleft 1 0 0;joy_side_sensitivity 1;alias +a da"
alias d1 "rightleft 1 0 0;joy_side_sensitivity 1;alias +a da"
alias da "rightleft 0 0 0;alias -a ada;alias -d add"
alias -d "rightleft 0 0 0;alias +a a1;alias -a a2;alias -d d2;alias +d d1"
alias d2 "rightleft 0 0 0;alias +a a1;alias -a a2;alias -d d2;alias +d d1"
alias add "rightleft 1 0 0;joy_side_sensitivity -1;alias +d ad;alias -a a2;alias -d d2"
alias ada "rightleft 1 0 0;joy_side_sensitivity 1;alias +a da;alias -d d2;alias -a a2"