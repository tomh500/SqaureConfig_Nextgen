alias -backsj -back
alias -forwardsj -forward
alias -leftsj -left
alias -rightsj -right

alias +Sqaure_action_forward "rec_sensitivity;+forwardsj;alias +backsj +backsj_bp;alias +w1 +forward;alias -w1 -forward;-back;alias +spinwwwww1 +back;alias +spinwwwww2 +forward;alias -spinwwwww1 -back;alias -spinwwwww2 -forward;alias sq_1"
alias -Sqaure_action_forward "-forwardsj;alias +backsj +back;alias +w1;alias +spinwwwww1;alias +spinwwwww2;alias sq_1"
alias +Sqaure_forward "alias sq_1 +Sqaure_action_forward"
alias -Sqaure_forward   "alias sq_1 -Sqaure_action_forward;-forward"

alias +Sqaure_action_back "rec_sensitivity;+backsj;alias +forwardsj +forward_bp;alias +s1 +back;alias -s1 -back;-forward;alias sq_2"
alias -Sqaure_action_back "-backsj;alias +forwardsj +forward;alias +s1;alias sq_2"
alias +Sqaure_back  "alias sq_2 +Sqaure_action_back"
alias -Sqaure_back  "alias sq_2 -Sqaure_action_back;-back"

alias +Sqaure_action_left "+leftsj;alias +rightsj +right_bp;alias +a1 +left;alias -a1 -left;-right;alias sq_3"
alias -Sqaure_action_left "-leftsj;alias +rightsj +right;alias +a1;alias sq_3"
alias +Sqaure_left  "alias sq_3 +Sqaure_action_left"
alias -Sqaure_left  "alias sq_3 -Sqaure_action_left;-left"

alias +Sqaure_action_right "+rightsj;alias +leftsj +left_bp;alias +d1 +right;alias -d1 -right;-left;alias sq_4"
alias -Sqaure_action_right "-rightsj;alias +leftsj +left;alias +d1;alias sq_4"
alias +Sqaure_right  "alias sq_4 +Sqaure_action_right"
alias -Sqaure_right  "alias sq_4 -Sqaure_action_right;-right"

alias tpfb_+back +back
alias tpfb_+forward +forward
alias tprl_+right +right
alias tprl_+left +left

alias tofb1 "alias sq_66ms_1 back -999999 1 1;alias sq_66ms_1"
alias tofb2 "alias sq_66ms_2 forward -999999 1 1;alias sq_66ms_2"

alias fb_1 "alias fbt_1 tpfb_+back;alias tpfb_+back;tofb1"
alias fb_2 "alias fbt_2 tpfb_+forward;alias tpfb_+forward;tofb2"

alias rl_1 "alias rlt_1 tprl_+right;alias tprl_+right;alias sq_66ms_1 right -99999 1 1"
alias rl_2 "alias rlt_2 tprl_+left;alias tprl_+left;alias sq_66ms_1 left -999999 1 1"

alias +backsj_ac "forward -1009 1 1;alias sq_6ms_4 fb_1;alias sq_23"
alias -backsj_ac "alias sq_23"
alias +back_bp "alias sq_23 +backsj_ac"
alias -back_bp "alias sq_23 -backsj_ac"

alias +forwardsj_ac "back -1009 1 1;alias sq_6ms_4 fb_2;alias sq_24"
alias -forwardsj_ac "alias sq_24"
alias +forward_bp "alias sq_24 +forwardsj_ac"
alias -forward_bp "alias sq_24 -forwardsj_ac"

alias +rightsj_ac "left -1009 1 1;alias sq_6ms_4 rl_1;alias sq_25"
alias -rightsj_ac "alias sq_25"
alias +right_bp "alias sq_25 +rightsj_ac"
alias -right_bp "alias sq_25 -rightsj_ac"

alias +leftsj_ac "right -1009 1 1;alias sq_6ms_4 rl_2;alias sq_26"
alias -leftsj_ac "alias sq_26"
alias +left_bp "alias sq_26 +leftsj_ac"
alias -left_bp "alias sq_26 -leftsj_ac"

alias showscoremove

