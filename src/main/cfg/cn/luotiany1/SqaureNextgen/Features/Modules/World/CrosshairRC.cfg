alias RC_active "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;cl_crosshair_recoil true"
alias RC_passive "rec_crosshair_color; cl_crosshair_recoil false"
alias Sqaure_Bind_CrosshairRC "xhair1";
alias xhair1 "tips_on;RC_active; alias Sqaure_Bind_CrosshairRC xhair2;hzMsg [Sqaure]准星跟随开启;hzMsg_send;"
alias xhair2 "tips_off;RC_passive; alias Sqaure_Bind_CrosshairRC xhair1;hzMsg [Sqaure]准星跟随关闭;hzMsg_send;"



incrementvar cl_crosshaircolor_r 0 256 0 | alias rec_crosshair_r
incrementvar cl_crosshaircolor_g 0 256 0 | alias rec_crosshair_g
incrementvar cl_crosshaircolor_b 0 256 0 | alias rec_crosshair_b

alias rec_crosshair_color "rec_crosshair_r;rec_crosshair_g;rec_crosshair_b"