alias +Sqaure_action_forward "+forward;alias sq_1"
alias -Sqaure_action_forward "-forward;alias sq_1"
alias +Sqaure_Bind_W  "alias sq_1 +Sqaure_action_forward"
alias -Sqaure_Bind_W  "alias sq_1 -Sqaure_action_forward;-forward"

alias +Sqaure_action_back "+back;alias sq_2"
alias -Sqaure_action_back "-back;alias sq_2"
alias +Sqaure_Bind_S  "alias sq_2 +Sqaure_action_back"
alias -Sqaure_Bind_S  "alias sq_2 -Sqaure_action_back;-back"

alias +Sqaure_action_left "+left;alias sq_3"
alias -Sqaure_action_left "-left;alias sq_3"
alias +Sqaure_Bind_A  "alias sq_3 +Sqaure_action_left"
alias -Sqaure_Bind_A  "alias sq_3 -Sqaure_action_left;-left"

alias +Sqaure_action_right "+right;alias sq_4"
alias -Sqaure_action_right "-right;alias sq_4"
alias +Sqaure_Bind_D  "alias sq_4 +Sqaure_action_right"
alias -Sqaure_Bind_D  "alias sq_4 -Sqaure_action_right;-right"


bind w +Sqaure_Bind_W
bind s +Sqaure_Bind_S
bind d +Sqaure_Bind_D
bind a +Sqaure_Bind_A

