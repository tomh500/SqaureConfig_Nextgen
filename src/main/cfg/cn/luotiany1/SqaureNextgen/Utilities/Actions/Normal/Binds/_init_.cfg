
alias Sqaure_BetterBhop_Enbale "exec Sqaure/src/main/cfg/cn/luotiany1/SqaureNextgen/Commands/Command/Sqaure_BetterBhop_Enbale"

alias nomove "-forward;-back;-right;-left;forwardback 0 0 0;rightleft 0 0 0;"

alias +Sqaure_Bind_Reload +reload
alias -Sqaure_Bind_Reload -reload

alias Sqaure_Bind_Soltup invprev
alias Sqaure_Bind_Soltdown invnext

alias +Sqaure_Bind_attack "+attack;spec_prev"
alias -Sqaure_Bind_attack "-attack"

alias +Sqaure_action_radialradio1 "Sqaure_Movement_A;+radialradio;alias sq_5"
alias -Sqaure_action_radialradio1 "Sqaure_Default_Movement;-radialradio;alias sq_5"
alias +Sqaure_Bind_Radio1 "alias sq_5 +Sqaure_action_radialradio1 "
alias -Sqaure_Bind_Radio1 "alias sq_5 -Sqaure_action_radialradio1 "

alias +Sqaure_action_radialradio2 "Sqaure_Movement_A;+radialradio2;alias sq_5"
alias -Sqaure_action_radialradio2 "Sqaure_Default_Movement;-radialradio2;alias sq_5"
alias +Sqaure_Bind_Radio2 "alias sq_5 +Sqaure_action_radialradio2 "
alias -Sqaure_Bind_Radio2 "alias sq_5 -Sqaure_action_radialradio2 "

alias +Sqaure_action_radialradio3 "+radialradio3;alias sq_5"
alias -Sqaure_action_radialradio3 "-radialradio3;alias sq_5"
alias +Sqaure_Bind_Radio3 "alias sq_5 +Sqaure_action_radialradio3 "
alias -Sqaure_Bind_Radio3 "alias sq_5 -Sqaure_action_radialradio3 "

alias +Sqaure_action_reload "+reload;alias sq_6"
alias -Sqaure_action_reload "-reload;alias sq_6"
alias +Sqaure_Bind_Reload "alias sq_6 +Sqaure_action_reload "
alias -Sqaure_Bind_Reload "alias sq_6 -Sqaure_action_reload "

alias Sqaure_action_JumpThrow "exec Sqaure/src/main/cfg/cn/luotiany1/SqaureNextgen/Utilities/Actions/Legacy/Jumpthrow;alias sq_7"
alias Sqaure_Bind_JumpThrow "alias sq_7 Sqaure_action_JumpThrow "

alias Sqaure_action_WJumpThrow "exec Sqaure/src/main/cfg/cn/luotiany1/SqaureNextgen/Utilities/Actions/Legacy/WJumpthrow;alias sq_7"
alias +Sqaure_Bind_WJumpThrow "alias sq_7 Sqaure_action_WJumpThrow "
alias -Sqaure_Bind_WJumpThrow "-forward"

alias open_buymenu "sqaure_movement_a"
alias close_buymenu "Sqaure_Default_Movement;"   

alias Sqaure_SOS_Bind binddefaults

alias Sqaure_FullJumpAction "-jump;+jump;-jump"

alias 0msj "alias sq_11 Sqaure_FullJumpAction"
alias 6msj "alias sq_6ms_bhop Sqaure_FullJumpAction"

alias Sqaure_Platform_Normal "alias bhab 6msj"
alias Sqaure_Platform_EEEEE  "alias bhab 0msj" 
