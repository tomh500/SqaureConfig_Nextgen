alias +Sqaure_Bind_Mwheeljump "esutools;bind mouse_x Sqaure_Mwheel_XY_A;bind mouse_y Sqaure_Mwheel_XY_A"
alias -Sqaure_Bind_Mwheeljump "bind mouse_x Sqaure_Mwheel_XY_A;bind mouse_y Sqaure_Mwheel_XY_A"
alias Sqaure_Mwheel_XY_A "+jump;-jump;+jump;-jump;+jump;-jump;-jump;Sqaure_Mwheel_XY_B"
alias Sqaure_Mwheel_XY_B "bind mouse_x yaw;bind mouse_y pitch"