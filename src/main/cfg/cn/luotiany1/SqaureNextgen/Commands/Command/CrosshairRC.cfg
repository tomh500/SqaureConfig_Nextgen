alias RC_active "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;cl_crosshair_recoil true"
alias RC_passive "cl_crosshaircolor_r 102;cl_crosshaircolor_g 204;cl_crosshaircolor_b 255; cl_crosshair_recoil false"
alias Sqaure_Bind_CrosshairRC "xhair1";
alias xhair1 "RC_active; alias Sqaure_Bind_CrosshairRC xhair2;"
alias xhair2 "RC_passive; alias Sqaure_Bind_CrosshairRC xhair1"

