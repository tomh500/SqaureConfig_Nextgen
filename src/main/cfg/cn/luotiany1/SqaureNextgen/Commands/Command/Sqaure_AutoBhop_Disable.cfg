alias +Sqaure_Actions_Jump "+jump;-jump;alias sq_8;alias sq_66ms_bhop "-jump;+jump;-jump""
alias -Sqaure_Actions_Jump "alias sq_8;alias sq_66ms_bhop"
alias +Sqaure_Bind_Space "SwitchModeJ2K;sq_sz;alias sq_8 +Sqaure_Actions_Jump;  "
alias -Sqaure_Bind_Space "SwitchModeK2J;Sqaure_Fps_Default;alias sq_8 -Sqaure_Actions_Jump;Sqaure_Active_AutoBhop_Disable"

alias Sqaure_rec_Bhop "alias +Sqaure_Bind_Space sq_sz;Sqaure_Active_AutoBhop_Enable;alias sq_8 +Sqaure_Actions_Jump;alias alias -Sqaure_Bind_Space Sqaure_Fps_Default;alias sq_8 -Sqaure_Actions_Jump  "

bind mouse_x "sq_mousex_tools;yaw "
bind mouse_y "sq_mousey_tools;pitch "